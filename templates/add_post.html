{% extends 'base.html' %}
{% block title %}Create New Blog{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1> Add Blog... </h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Post</button>
    </form>
</div>
<script>
    var name = "{{user.id}}";
    document.getElementById("author").value = name;
</script>
{% else %}
Please log in before trying to access this page
{% endif %}
{% endblock %}
